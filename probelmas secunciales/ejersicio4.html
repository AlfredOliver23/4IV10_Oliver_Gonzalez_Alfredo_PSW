<html>
<head>
	<title>Calculadora de calificación final</title>
</head>
<body>
	<h1>Calculadora de calificación final</h1>
	<form id="gradeForm">
		<label for="grade1">Calificación del primer parcial:</label>
		<input type="number" id="grade1" name="grade1" min="0" max="100" step="0.01" required>
		<br>
		<label for="grade2">Calificación del segundo parcial:</label>
		<input type="number" id="grade2" name="grade2" min="0" max="100" step="0.01" required>
		<br>
		<label for="grade3">Calificación del tercer parcial:</label>
		<input type="number" id="grade3" name="grade3" min="0" max="100" step="0.01" required>
		<br>
		<label for="finalExam">Calificación del examen final:</label>
		<input type="number" id="finalExam" name="finalExam" min="0" max="100" step="0.01" required>
		<br>
		<label for="finalProject">Calificación del trabajo final:</label>
		<input type="number" id="finalProject" name="finalProject" min="0" max="100" step="0.01" required>
		<br>
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>

	<script src="validacion4.js"></script>
</body>
</html>
