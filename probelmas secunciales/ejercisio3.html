
<html>
<head>
	<title>Calculadora de descuento de compra</title>
</head>
<body>
	<h1>Calculadora de descuento de compra</h1>
	<form id="discountForm">
		<label for="price">Precio total de compra:</label>
		<input type="number" id="price" name="price" min="0" step="0.01" required>
		<br>
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>

	<script src="validacion3.js"></script>
</body>
</html>
