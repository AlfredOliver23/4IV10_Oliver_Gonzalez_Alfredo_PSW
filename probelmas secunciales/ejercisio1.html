<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de interés</title>
</head>
<body>
	<h1>Calculadora de interés mensual</h1>
	<form id="interestForm">
		<label for="principal">Monto invertido:</label>
		<input type="number" id="principal" name="principal" min="0" step="0.01" required>
		<br>
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>

	<script src="validacion.js"></script>
</body>
</html>
