<html>
<head>
	<title>Calculadora de porcentaje de hombres y mujeres</title>
</head>
<body>
	<h1>Calculadora de porcentaje de hombres y mujeres</h1>
	<form id="percentageForm">
		<label for="numMales">Número de hombres:</label>
		<input type="number" id="numMales" name="numMales" min="0" step="1" required>
		<br>
		<label for="numFemales">Número de mujeres:</label>
		<input type="number" id="numFemales" name="numFemales" min="0" step="1" required>
		<br>
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>

	<script src="validacion5.js"></script>
</body>
</html>
