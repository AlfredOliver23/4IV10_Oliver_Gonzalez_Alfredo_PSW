<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de interés</title>
	<script src="../js/numeros.js"></script>
</head>
<body>
	<h1>Calculadora de interés mensual</h1>
	<form id="interestForm">
		<label for="principal">Monto invertido:</label>
		<input type="number" onkeypress="return numeros(event)" id="principal" name="principal" min="0" step="0.01" required>
		<br>
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>

	<script src="../js/validacion.js"></script>
	
</body>
</html>
