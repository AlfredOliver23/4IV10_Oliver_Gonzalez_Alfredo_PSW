<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de comisiones de venta</title>
	<script src="../js/numeros.js"></script>
</head>
<body>
	<h1>Calculadora de comisiones de venta</h1>
	<form id="commissionForm">
		<label for="salary">Salario base:</label>
		<input type="number" onkeypress="return numeros(event)" id="salary" name="salary" min="0" step="0.01" required>
		<br>
		<label for="sale1">Venta 1:</label>
		<input type="number" onkeypress="return numeros(event)" id="sale1" name="sale1" min="0" step="0.01" required>
		<br>
		<label for="sale2">Venta 2:</label>
		<input type="number"  onkeypress="return numeros(event)" id="sale2" name="sale2" min="0" step="0.01" required>
		<br>
		<label for="sale3">Venta 3:</label>
		<input type="number" onkeypress="return numeros(event)" id="sale3" name="sale3" min="0" step="0.01" required>
		<br>
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>

	<script src="../validacion2.js"></script>
</body>
</html>
