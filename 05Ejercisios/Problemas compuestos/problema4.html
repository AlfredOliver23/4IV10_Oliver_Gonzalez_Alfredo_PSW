<html>
<head>
	<title>Calculadora de utilidades</title>
	<script src="../js/numeros.js"></script>
</head>
<body>
	<h1>Calculadora de utilidades</h1>
	<form id="profitForm">
		<label for="salary">Salario mensual:</label>
		<input type="number" onkeypress="return numeros(event)" id="salary" name="salary" min="0" step="0.01" required>
		<br>
		<label for="yearsWorked">Antigüedad en años:</label>
		<input type="number" onkeypress="return numeros(event)" id="yearsWorked" name="yearsWorked" min="0" step="1" required>
		<br>
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>

	<script src="../funcionalidad4.js"></script>
</body>
</html>
