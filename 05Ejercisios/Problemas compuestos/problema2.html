<html>
<head>
	<title>Número mayor de tres</title>
	<script src="../js/numeros.js"></script>
</head>
<body>
	<h1>Número mayor de tres</h1>
	<form id="numberForm">
		<label for="num1">Primer número:</label>
		<input type="number" onkeypress="return numeros(event)" id="num1" name="num1" required>
		<br>
		<label for="num2">Segundo número:</label>
		<input type="number"  onkeypress="return numeros(event)" id="num2" name="num2" required>
		<br>
		<label for="num3">Tercer número:</label>
		<input type="number"  onkeypress="return numeros(event)" id="num3" name="num3" required>
		<br>
		<input type="submit" value="Calcular">
	</form>
	<div id="result"></div>

	<script src="../funcionalidad2.js"></script>
</body>
</html>
